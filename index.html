<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jumping Cartoon Game (Touch Version)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jumping Cartoon Game</h1>
    <div class="game-container" onclick="jump()">
        <div id="boy"></div>
        <div id="obstacle"></div>
        <div id="background-move"></div>
    </div>
    <p id="message">Tap the screen to jump!</p>
    <p>Score: <span id="score">0</span></p>

    <script src="script.js"></script>
</body>
</html>
